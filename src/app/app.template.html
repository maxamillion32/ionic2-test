<!-- logged out menu -->
<ion-menu id="loggedOutMenu" side="left" [content]="mycontent">
    <ion-header>
        <ion-navbar>
            <ion-buttons start>
                <button ion-button icon-only>
                      <ion-icon name="contact"></ion-icon>
                    </button>
            </ion-buttons>
            <ion-title>
                个人中心
            </ion-title>
            
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item>
                <ion-avatar item-left>
                    <img src="img/avatar-cher.png">
                </ion-avatar>
                <h2>Cher</h2>
                <p>Ugh. As if.</p>
            </ion-item>
        </ion-list>
      <ion-list>
      <ion-list-header>
        Navigate
      </ion-list-header>
      <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>
   
    <ion-list>
      <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
        <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </button>
    </ion-list>

    
    </ion-content>
</ion-menu>
