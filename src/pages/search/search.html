<ion-header page-home no-shadow>
    <ion-navbar hideBackButton>
        <ion-buttons>
            <ion-searchbar [(ngModel)]="myInput"  placeholder="{{placeHolder}}" [showCancelButton]="shouldShowCancel" [cancelButtonText]="cancelButtonText" (ionInput)="getItems($event)"  (ionCancel)="onCancel($event)">
            </ion-searchbar>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content padding> 
    <section>
        <ion-list>
            <ion-item *ngFor="let item of items">
                {{ item }}
            </ion-item>
        </ion-list>

    </section>
</ion-content>
