<ion-header page-contact>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      帮助
    </ion-title>
  </ion-navbar>
</ion-header> 
<ion-content >  
<div class="con_wrap con_wrap_4 wrap_show">
	<div class="motor_hook">
        <div class="motor_wrap">
            <div class="man">
                <div class="head"></div>
                <div class="body"></div>
            </div>
            <div class="motor">
                <div class="wheel_front"></div>
                <div class="wheel_back"></div>
                <div class="motor_body"></div>
                <div class="motor_handle"></div>
                <div class="motor_pipe">
                	<i class="pipe"></i>
                    <i class="smoke smoke_1"></i>
                    <i class="smoke smoke_2"></i>
                </div>
            </div>
        </div>
        <div class="motor_shadow"></div>
    </div>
    
    <div class="tree_wrap">
    	<span class="tree_1"><i></i></span>
        <span class="tree_2"><i></i></span>
    </div>
    <div class="wording_wrap">
    	<div class="wording wording_4"></div>
    </div>
    <div class="earth_bg"></div>
</div>
 <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
 
    <ion-row>
      <ion-col>
        <!--<img [@flyInBottomSlow]="logoState" src="assets/images/joshuamorony.png" />-->
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">
 
          <ion-item>
            <ion-label>姓名:</ion-label>
            <ion-input type="text"  placeholder="输入姓名"  [(ngModel)]="name"></ion-input>
          </ion-item>
         
          <ion-item>
            <ion-label floating>意见回馈:</ion-label>
            <ion-textarea  rows="6" [(ngModel)]="msg"></ion-textarea>
          </ion-item>
 
        </ion-list>
      </ion-col>
    </ion-row>
 
    <ion-row>
      <ion-col >
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="sumbit()">提交</button>
      </ion-col>
    </ion-row>
 
  </div>
</ion-content>
