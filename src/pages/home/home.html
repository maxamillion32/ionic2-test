<ion-header page-home>
  <ion-navbar>
     <ion-buttons start>
     <button ion-button menuToggle icon-only (click)='toggleMenu()'>
      <ion-icon name='menu'></ion-icon>
    </button>
    </ion-buttons> 
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons> 
  </ion-navbar>
</ion-header> 
<ion-content padding>
   
 <section> 
  <ion-slides #mySlider [options]="mySlideOptions">
    <ion-slide>
       <h1>Slide 1</h1>  
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
  </ion-slides>
 </section>
 <section>
  <ion-card>

  <ion-item>
    <ion-avatar item-left>
      <img src="img/marty-avatar.png">
    </ion-avatar>
    <h2>Marty McFly</h2>
    <p>November 5, 1955</p>
  </ion-item>

  <img src="img/advance-card-bttf.png">

  <ion-card-content>
    <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>
<ion-item>
  <ion-icon name="logo-twitter" item-left></ion-icon>
  Followers
  <ion-badge item-right>260k</ion-badge>
</ion-item>

   
 </section>
<ion-list>
  <ion-item-sliding #item>
    <ion-item>
      Item
    </ion-item>
    <ion-item-options side="left">
      <button ion-button (click)="favorite(item)">Favorite</button>
      <button ion-button color="danger" (click)="share(item)">Share</button>
    </ion-item-options>

    <ion-item-options side="right">
      <button ion-button (click)="unread(item)">Unread</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
 

  <ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="cart"></ion-icon></button>
   
  </ion-fab>
</ion-content>
