<ion-header page-home no-shadow no-border>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle icon-only (click)='toggleMenu()'>
      <ion-icon name='menu'></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>首页</ion-title>
    <ion-buttons end>
      <button ion-button (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <ion-segment>
      <ion-segment-button value="SegmentOne">
        One
      </ion-segment-button>
      <ion-segment-button value="SegmentTwo">
        Two
      </ion-segment-button>
      <ion-segment-button value="SegmentThree">
        Three
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>
<ion-content padding>

  <section>
    <ion-slides #mySlider [options]="mySlideOptions">
      <ion-slide>
        <h1>Slide 1</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 2</h1>
      </ion-slide>
      <ion-slide>
        <h1>Slide 3</h1>
      </ion-slide>
    </ion-slides>
  </section>
  <section>
    <ion-list>
      <ion-item-sliding #item>
        <ion-item>
          Item
        </ion-item>
        <ion-item-options side="left">
          <button ion-button (click)="favorite(item)">Favorite</button>
          <button ion-button color="danger" (click)="share(item)">Share</button>
        </ion-item-options>

        <ion-item-options side="right">
          <button ion-button (click)="unread(item)">Unread</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </section>
  <section>
    <ion-list>
      <a ion-item *ngFor="let item of items" class="list-item">
      item {{item.id}}
    </a>
    </ion-list>
  </section>
  <ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="cart"></ion-icon></button>

  </ion-fab>
</ion-content>
