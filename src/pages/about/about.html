<ion-header page-about>
  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      活动
    </ion-title>
  </ion-navbar>
  <ion-toolbar>
    <section>
      <ionic2-calendar></ionic2-calendar>
    </section>
  </ion-toolbar>
</ion-header>
<ion-content>
  <section>
    <ion-list>
      <ion-card *ngFor="let i of items">
        <ion-item>
          <ion-avatar item-left>
            <img src="img/marty-avatar.png">
          </ion-avatar>
          <h2>Marty McFly</h2>
          <p>November 5, 1955</p>
        </ion-item>

        <img src="img/advance-card-bttf.png">

        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
            Whoa. This is heavy.</p>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    </ion-list>
  </section>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <!--<section>
  <button [@flip]="flipState" ion-button color="light" (click)="toggleFlip()">Flip!</button>
 
  <button [@flyInOut]="flyInOutState" ion-button color="light" (click)="toggleFlyInOut()">Fly Out!</button>
 
  <button [@fade]="fadeState" ion-button color="light" (click)="toggleFade()">Fade!</button>
 
  <button [@bounce]="bounceState" ion-button color="light" (click)="toggleBounce()">Bounce!</button>
  </section>-->
</ion-content>
